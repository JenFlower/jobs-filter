<!DOCTYPE html>
<html lang="en" style="height: 100%;">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>devjobs</title>
    <link rel="stylesheet" href="pages/index.css">
    
</head>
<body class="body">
    
    <header class="header">
        <div class="header__layer">
            <div class="header__triangle header__triangle_first rotation"></div>
            <div class="header__triangle header__triangle_second rotation"></div>
            <div class="header__triangle header__triangle_third rotation"></div>
    
            <div class="header__content">
                <h1 class="header__title"></h1>
                <div class="switch-block">
                    <div class="switch-block__day"></div>
                    <div class="switch-block__switcher"></div>
                    <div class="switch-block__night"></div>
                </div>
            </div>
        </div>
        
    </header>

    <main class="main">
        <div class="main__content">
            <form class="filter">
                <div class="filter__input filter__common">
                    <input class="filter__input filter__input_common" placeholder="Filter by title and companies">
                    <img class="filter__input_modal" src="images/filterBtn.svg" alt="filter">
                    <input type="submit" class="filter__input_submit filter__input_submit_companies" value=""></input>
                </div>
                
                <input class="filter__input filter__input_location" placeholder="Filter by location">
                
                <div type="input" class="filter__input filter__search">
                    <input class="filter__input_full-time" type="checkbox" id="full-time">
                    <label for="full-time">Full Time Only</label>
                    <input type="button" class="filter__input_submit filter__submit_common" value="Search">
                </div>
            </form>
    
            <section class="content">
                <ul class="content__list"></ul>
    
            </section>
        </div>
        
    </main>

    <section class="modal">
        <!-- <div class="modal__cover"> -->
            <form class="filter modal__filter">             
                <input class="filter__input filter__input_location modal__location" placeholder="Filter by location">
                
                <div type="input" class="modal__search">
                    <input class="filter__input filter__input_full-time modal__fulltime" type="checkbox" id="full-time">
                    <label for="full-time">Full Time Only</label>
                    <input type="button" class="filter__input filter__input_submit filter__submit_common modal__submit" value="Search">
                </div>
            </form>
        <!-- </div> -->
    </section>


    <template id="content-template">
        <li class="content__item" id="content-item">
            <img class="content__image">
            <div class="content__info">
                <span class="content__posted_time"></span>
                <span class="content__posted_clock"></span>
                <span>ago</span>
                <img src="images/oval.svg">
                <span class="content__shedule"></span>
            </div>
            <h2 class="content__vacation"></h2>
            <p class="content__company"></p>
            <p class="content__location"></p>
        </li>
    </template>


    
    <script src="less.js"></script>
    <script type="module" src="scripts/Api.js"></script>
    <script type="module" src="pages/index.js"></script>

</body>
</html>
